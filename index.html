<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main float-lft">
      <div class="containner">
        <div class="keyA float-lft allkeys">
          <kbd>A</kbd>
          <span>CLAP</span>
        </div>
        <div class="keyS float-lft allkeys">
          <kbd>S</kbd>
          <span>HIHAT</span> 
        </div> 
        <div class="keyD float-lft allkeys">
          <kbd>D</kbd>
          <span>KICK</span>
        </div>
        <div class="keyF float-lft allkeys">
          <kbd>F</kbd>
          <span>OPENHAT</span>
        </div>
        <div class="keyG float-lft allkeys">
          <kbd>G</kbd>
          <span>BOOM</span>
        </div>
        <div class="keyH float-lft allkeys">
          <kbd>H</kbd>
          <span>RIDE</span>
        </div>
        <div class="keyJ float-lft allkeys">
          <kbd>J</kbd>
          <span>SNARE</span>
        </div>
        <div class="keyK float-lft allkeys">
          <kbd>K</kbd>
          <span>TOM</span>
        </div>
        <div class="keyL float-lft allkeys">
          <kbd>L</kbd>
          <span>TINK</span>
        </div>
      </div>
    </div>
    <audio src="./sounds/clap.wav" id="a1"></audio>
    <audio src="./sounds/hihat.wav" id="a2"></audio>
    <audio src="./sounds/kick.wav" id="a3"></audio>
    <audio src="./sounds/openhat.wav" id="a4"></audio>
    <audio src="./sounds/boom.wav" id="a5"></audio>
    <audio src="./sounds/ride.wav" id="a6"></audio>
    <audio src="./sounds/snare.wav" id="a7"></audio>
    <audio src="./sounds/tom.wav" id="a8"></audio>
    <audio src="./sounds/tink.wav" id="a9"></audio>
    <script src="jav.js"></script>
  </body>
</html>
